<!DOCTYPE html>
<html>
  <head>
    <title>Conversor de Números Romanos</title>
  </head>
  <body>
    <h1>Conversor de Números Romanos</h1>

    <h3>Converter de Romano para Arábico:</h3>
    <input type="text" id="romanInput" placeholder="Digite um número romano" />
    <button onclick="romanToArabic()">Converter</button>

    <h3>Converter de Arábico para Romano:</h3>
    <input
      type="number"
      id="arabicInput"
      placeholder="Digite um número arábico"
    />
    <button onclick="arabicToRoman()">Converter</button>

    <h2 id="result"></h2>

    <script src="conversor.js"></script>
  </body>
</html>
